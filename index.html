<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Phishing Checker</h2>
        <form id="emailForm">
            <input type="email" id="senderInput" placeholder="Sender Email" required>
            <input type="email" id="receiverInput" placeholder="Receiver Email" required>
            <input type="text" id="titleInput" placeholder="Email Title" required>
            <input type="url" id="urlInput" placeholder="URL (if any)">
            <textarea id="contentInput" placeholder="Email Content" required></textarea>
            <button type="submit">Check Email</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const sender = document.getElementById('senderInput').value;
            const receiver = document.getElementById('receiverInput').value;
            const title = document.getElementById('titleInput').value;
            const url = document.getElementById('urlInput').value;
            const content = document.getElementById('contentInput').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // This is the function that posts the input received to our backend, if not using API can change this.
                const response = await fetch('https://your-backend-api.com/check-email (INSERT API NAME HERE)', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: sender,
                        receiver: receiver,
                        title: title,
                        url: url,
                        content: content
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                //Value here is isPhishing, make sure backend tallies
                if (data.isPhishing) {
                    resultDiv.innerHTML = `<p style="color: red;">The email might be a phishing attempt.</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">The email appears to be safe.</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
